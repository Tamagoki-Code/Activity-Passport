<!DOCTYPE html>
<html lang="en">
<head>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Jersey+15&display=swap');
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Profile Image</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS file -->
</head>
<body>
    <header>
        <img src="HeaderBanner.jpg" alt="Header Banner">
    </header>
    <div class="gray-area"></div>
    <div class="blue-area">
        <div class="profile-wrapper">
            <img src="TempProfile.jpg" alt="Profile Image">
            <p class="profile-text">YOUR NAME</p> <!-- Added text below the image -->
<div class="new-section">
    <div class="rectangle">
        <img src="TempEvent1.jpg" alt="Event 1">
        <p class="rectangle-text">EVENT 1</p>
    </div>
    <div class="rectangle">
        <img src="TempEvent2.jpg" alt="Event 2">
        <p class="rectangle-text">EVENT 2</p>
    </div>
    <div class="rectangle">
        <img src="TempEvent3.jpg" alt="Event 3">
        <p class="rectangle-text">EVENT 3</p>
    </div>
    <div class="rectangle">
        <img src="TempEvent4.jpg" alt="Event 4">
        <p class="rectangle-text">EVENT 4</p>
    </div>
    <div class="rectangle">
        <img src="TempEvent5.jpg" alt="Event 5">
        <p class="rectangle-text">EVENT 5</p>
    </div>
    <div class="rectangle">
        <img src="TempEvent6.jpg" alt="Event 6">
        <p class="rectangle-text">EVENT 6</p>
    </div>
</div>

    </div>
</body>
</html>
